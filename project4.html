    .container {
      max-width: 900px;

    }
    .project-image:hover {

      font-weight: bold;

    }
  /* 回上一頁 */
    .back-button:hover {
      background: gray;
      color:white
    }

      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #a18cd1;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;

    }

    .fixed-back:hover {
      background: #a18cd1;
      color: white;
    }
  </style>
